<html><head><base href="https://websim.ai/webtools/image-editor" />
<title>WebSim Image Editor - Hebrew Cat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  #canvas-container {
    margin: 20px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  canvas {
    border: 1px solid #ddd;
    background-color: #fff;
  }
  #controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  #color-picker {
    width: 50px;
    height: 50px;
    padding: 0;
    border: none;
    border-radius: 50%;
    overflow: hidden;
  }
  #brush-size {
    width: 100px;
  }
</style>
</head>
<body>
  <h1>עורך תמונות WebSim - חתול עברית</h1>
  
  <div id="controls">
    <input type="color" id="color-picker" value="#000000">
    <input type="range" id="brush-size" min="1" max="20" value="5">
    <button id="clear-btn">נקה</button>
    <button id="download-btn">הורד תמונה</button>
  </div>
  
  <div id="canvas-container">
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('color-picker');
    const brushSize = document.getElementById('brush-size');
    const clearBtn = document.getElementById('clear-btn');
    const downloadBtn = document.getElementById('download-btn');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Load the image
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = 'https://hi-school.co.il/Cat_489752_238.jpg';
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    function startDrawing(e) {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'hebrew-cat-edited.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body></html>
